<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/reset.css"/>
        <link rel="stylesheet" href="/static/styles.css"/>
    </head>
    <body>
        <div class="page">
            <h3>Fotoğraf Şablonlarını Seç</h3>
            <form method="post" onsubmit="return checkForm()" class="form">
                <input name="full_name" placeholder="Ad-Soyad" required><br><br>
                <input name="phone_number" placeholder="Telefon Numarası" required><br><br>
                
                <h2 class="categories__title">Şablonlar</h2>
                {% for t in templates %}
                <label class="card required">
                    <input class="card__input" type="checkbox" name="selected_templates" value="{{ t }}">
                    <div class="card__body">
                        <div class="card__body-cover">
                            <div class="image-wrapper">
                                <img class="card__body-cover-img" src="/static/{{ t }}"/>
                                <span class="card__body-cover-checkbox">
                                    <svg class="card__body-cover-checkbox--svg" viewBox="0 0 12 10">
                                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                    </svg>
                                </span>   
                            </div>
                        </div>
                    </div>
                </label><br>
                {% endfor %}

                <br>
                <script>
                    function checkForm()
                    {
                        const checked = document.querySelectorAll(
                            '.card input[type="checkbox"]:checked'
                        )

                        if (checked.length === 0) 
                        {
                            alert("En az bir fotoğraf seçmelisiniz!")
                            return false
                        }

                        return true
                    }
                </script>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </body>
</html>
